<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
  </head>
  <body>
    
    <nav class="navbar navbar-exapand-lg navbar-dark bg-dark">
        <div class="container-fluid">

            <a class="navbar-brand" href="">Coding Factory</a>

            <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="navbar-collapse collapse" id="navbarCollapse">
                <div class="navbar-nav ms-auto">
                    <a class="nav-item nav-link active" href=""><i class="bi bi-house"></i>Home</a>
                    <a class="nav-item nav-link" href="">Coding Factory</a>
                    <a class="nav-item nav-link" href="">AUEB</a>
                </div>
            
 
                <div class="navbar-nav ms-auto">
                    <a class="nav-item nav-link" href="">We are</a>
                    <a class="nav-item nav-link" href="">We innovate</a>
                </div>

            </div>   
        </div>
    </nav>

    <div class="container-lg mt-3 border border-primary border-1">
        <form>

            <div class="row">
                <div class="col-md-6">
                    <label class="form-label" for="email">Email</label>
                    <div class="input-group">
                        <span class="intput-group-text"><i class="bi bi-envelope"></i></span>
                        <input class="form-control" id="email" type="text" placeholder="Type email address">
                    </div>
                </div>

                <div class="col-md-6">
                    <label class="form-label" for="password">Password</label>
                    <div class="input-group">
                        <span class="intput-group-text"><i class="bi bi-lock"></i></span>
                        <input class="form-control" id="password" type="password" placeholder="Type password">
                
                    </div>
                </div>

                <div class="col-12 my-3">
                    <label class="form-label" for="address1">Adress 1</label>
                    <input type="text" class="form-control" id="address1" placeholder="Write your address">
                </div>

                <div class="col-12 my-3">
                    <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-building"></i></span>
                        <label for="address2">Adress 2</label>
                        <input type="text" class="form-control" id="address2" placeholder="Write your address">
                    </div>  
                </div>

                <div class="col-md-6">
                    <label class="form-label" for="">City</label>
                    <input class="form-control" type="text">
                </div>

                <div class="col-md-4">
                    <label class="form-label" for="">State</label>
                    <input class="form-control" type="text">
                </div>

                <div class="col-md-2">
                    <label class="form-label" for="">PO</label>
                    <input class="form-control" type="text">
                </div>

                <div class="col-12">
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input">
                        <label for="" class="form-check-label">Agree</label>
                    </div>
                </div>
            </div>
        </form>
    </div>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
  </body>
</html>
