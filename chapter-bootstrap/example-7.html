<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
  <body>
    <div class="container-sm mt-3">
        
        <div class="card">
            <div class="card-body">
                <div class="card-text text-center h4">Create Account</div>
                <div class="text-center small text-muted mb-3">Get started with your account</div>
            

                <div class="text-center mb-2">
                    <a class="btn btn-primary col-xl-3 col-lg-4 col-sm-6 col-7" role="button" href=""><i class="fa-brands fa-x-twitter"></i>Log in via X</a>
                </div>
                <div class="text-center">
                    <a class="btn btn-primary col-xl-3 col-lg-4 col-sm-6 col-7" role="button" href=""><i class="fa-brands fa-facebook"></i>Log in via Facebook</a>
                </div>

                <div class="text-center">
                    <span>OR</span>
                </div>

                <form>
                    <div class="input-group mb-3 w-50 mx-auto">
                        <span class="input-group-text"><i class="fa-solid fa-user"></i></span>
                        <input class="form-control" type="text" placeholder="Username">
                    </div>

                    <div class="input-group mb-3 w-50 mx-auto">
                        <span class="input-group-text"><i class="fa-solid fa-lock"></i></span></span>
                        <input class="form-control" type="password" placeholder="Password">
                    </div>

                    <div class="text-center mb-3">
                        <button class="btn btn-success">Create Account</button>
                    </div>
                </form>

                <div class="text-center">
                    <span>Have an account?</span>
                    <a href="">Log in</a>
                </div>
            </div>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
  </body>
</html>
