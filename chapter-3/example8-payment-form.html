<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/example8-payment-form.css">
</head>
<body>
    <div class="container mt-20 p10">
        <form>
            <h1>Payment Form</h1>
            <p>
                Required fields*
                <strong><abbr title="required"></abbr></strong>
            </p>

            <div class="mt-20" aria-labelledby="personal">
                <h2 id="personal">Personal info</h2>
                <fieldset>
                    <legend>Title</legend>
                    <div>
                        <input type="radio" id="mr" value="Mr"> <label for="mr">Mr.</label>
                    </div>
                        <input type="radio" id="mrs" value="Mrs"> <label for="mrs">Mrs.</label>
                    <div>
                </fieldset>
                
                <div class="mt-20">
                    <label for="mail">
                        <span>Email*</span>
                        <strong><abbr title="required"></abbr></strong></label>
                    <input type="email" id="email">
                </div>

                <div class="mt-20">
                    <label for="password">
                        <span>Password*</span>
                        <strong><abbr title="required"></abbr></strong></label>
                    <input type="password" id="password">
                </div>

            </div>

            <div class="mt-20">
                <button>Submit</button>
            </div>
        </form>

    </div>

</body>
</html>
